  rpc_endpoints:
    - https://api.mainnet-beta.solana.com
    - https://solana.drpc.org
  wss_endpoints:
    - wss://api.mainnet-beta.solana.com
    - wss://solana.drpc.org
  keypair_path: ~/.config/solana/id.json
